<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <section class="vh-30" style="background-image: url(C:\BuyClothesProject\shopping.jpg);">
            <div class="container">
              <div class="row d-flex justify-content-center align-items-center h-100" style="background-color: white;">
                <div class="col-lg-10 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 mb-5 mx-1 mx-md-4 mt-4" style="font-family:Garamond;">New Product</p>
          
                          <form #prodform="ngForm" (ngSubmit)="onSubmit(prodform.value)">
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                 
                                <input type="text" name="cName" ngModel class="form-control" #cName="ngModel" placeholder="Enter Product Name" required >
                                <small class="text-danger" *ngIf="!cName.valid && cName.touched" style="font-family: sans-serif;">Please enter product name</small>
                                
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" name="cFabric" ngModel class="form-control" #cFabric ="ngModel" placeholder="Enter Product Fabric" required>
                                <small class="text-danger" *ngIf="!cFabric.valid && cFabric.touched" style="font-family: sans-serif;">Please enter product fabric</small>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" name="cSize" ngModel class="form-control" placeholder="Enter Product Size" #cSize="ngModel" required>
                                <small class="text-danger" *ngIf="!cSize.valid && cSize.touched" style="font-family: sans-serif;">Please enter product size</small>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" name="cPrice" ngModel class="form-control" placeholder="Enter Product Price" #cPrice="ngModel" required>
                                <small class="text-danger" *ngIf="!cPrice.valid && cPrice.touched" style="font-family: sans-serif;">Please enter product price</small>
                              </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <input type="text" name="imageUrl" ngModel class="form-control" placeholder="Enter Product Picture URL" #imageUrl="ngModel" required>
                                  <small class="text-danger" *ngIf="!imageUrl.valid && imageUrl.touched" style="font-family: sans-serif;">Please enter product imageURL</small>
                                </div>
                              </div>
          
                            
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <input type="submit" class="btn btn-primary" value="Add Product">
                              <div class="backbutton" style="margin-left: 20px;">
                                <button routerLink="/product" class="btn btn-secondary" style="height: 40px; width: 100px;">Back</button>
                            </div>
                            </div>
                          </form>
                        </div>
                        <div class="col-md-9 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                          <img src="https://th.bing.com/th/id/R.c5c1b96dc6f82dd2fe7a4c69bf19b453?rik=9WrySfGGqW%2f9KQ&riu=http%3a%2f%2fksassets.timeincuk.net%2fwp%2fuploads%2fsites%2f46%2f2017%2f06%2fclothes.jpg&ehk=qGH4%2fOwj7MJQqSwi0BsTEpm6T%2fqFYOPtN9SWShNi5ik%3d&risl=&pid=ImgRaw&r=0" class="img-fluid" alt="Sample image">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          
          
    </body>
</html>
