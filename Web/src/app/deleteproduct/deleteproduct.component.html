<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <section class="vh-30" style="background-image: url(C:\BuyClothesProject\shopping.jpg);">
            <div class="container">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-10 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 mb-5 mx-1 mx-md-4 mt-4" style="font-family:Garamond;">Delete Product</p>
          
                          <ul *ngIf="cloth">
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                 
                               <label style="font-weight: bold; font-family: Garamond; font-size: 20px;">Product ID: </label> {{cloth.cId}}
                              
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label style="font-weight: bold; font-family: Garamond; font-size: 20px;">Product Name: </label> {{cloth.cName}}
                                
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label style="font-weight: bold; font-family: Garamond; font-size: 20px;">Product Fabric: </label> {{cloth.cFabric}}
                               
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label style="font-weight: bold; font-family: Garamond; font-size: 20px;">Product Size: </label> {{cloth.cSize}}
                                
                              </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label style="font-weight: bold; font-family: Garamond; font-size: 20px;">Product Price: </label> {{cloth.cPrice}}
                                    
                                </div>
                              </div>
          
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <input type="submit" class="btn btn-danger" value="Delete Product" (click)="onDelete()">
                              <div class="backbutton" style="margin-left: 20px;">
                                <button routerLink="/product" class="btn btn-secondary" style="height: 40px; width: 100px;">Back</button>
                            </div>
                            </div>
                          </ul>
                        </div>
                        <div class="col-md-9 col-xl-5 align-items-center " *ngIf="cloth">
                          <img src="{{cloth.imageUrl}}" class="card-img-top"  >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          
          
    </body>
</html>
